<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learn jquery</title>
	<style>
		body{ font-family: arial; }
		h1{ font-size: 25px; }
		#box{
			background: lightgreen;
			padding: 10px;
			border: 1px solid #000;
			position: relative;
		}
		#test{
			background: pink;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h1>jQuery Wrap() & Unwrap()</h1>
	<div id="box">
		<h2>Test Box</h2>
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum nostrum voluptate delectus.</p>

	</div>
	<br>
	<button id="offset">offset</button>
	<button id="position">position</button>
	<script src="jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#offset').click(function(){
				console.log($('#box h2').offset());
			});

			$('#position').click(function(){
				console.log($('#box h2').position());
			});
		});
	</script>
</body>
</html>
